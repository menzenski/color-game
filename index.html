<!DOCTYPE HTML>
<html>
  <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <title>The Color Game</title>
      <link rel="stylesheet" href="simplecolor.css" type="text/css"
          media="screen" charset="utf-8">
  </head>
  <body>

      <h1>The Color Game</h1>

      <h2 id="color-name">rgb(0,0,0)</h1>

      <div id="header-bar">
        <button id="reset">New colors</button>
        <span id="response"></span>
        <button id="easy-btn" class="mode">Easy</button>
        <button id="hard-btn" class="mode selected">Hard</button>
      </div><!-- /#header-bar -->

      <div id="container">

        <div class="square"></div><!-- /.square -->
        <div class="square"></div><!-- /.square -->
        <div class="square"></div><!-- /.square -->
        <div class="square"></div><!-- /.square -->
        <div class="square"></div><!-- /.square -->
        <div class="square"></div><!-- /.square -->
      </div><!-- /#container -->

      <script type="text/javascript" src="simplecolor.js"
          charset="utf-8"></script>
  </body>
</html>
